<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리스트 작성</title>
  <link rel="stylesheet" href="/css/list.css"> <!-- 경로 수정 완료 -->
</head>
<body>
<header>
  <h1>리스트 작성</h1>
</header>
<main>
  <form class="list-form">
    <ul id="recommended-list">
      <!-- 추천된 리스트가 자동으로 삽입됩니다 -->
    </ul>

    <button type="button" id="add-task-btn">추가</button>
    <div id="message-container"></div>
  </form>
</main>
<script src="/js/list.js"></script> <!-- 경로 수정 완료 -->
</body>
</html>
