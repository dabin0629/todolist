<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healist - 메인 페이지</title>
  <link rel="stylesheet" th:href="@{/css/healist.css}">
</head>
<body>
<header>
  <h1>Healist 메인 페이지</h1>
</header>

<main>
  <!-- 오늘의 명언 -->
  <section id="quote-section">
    <h2>오늘의 명언</h2>
    <p th:text="${quote.quote != null ? quote.quote : '명언이 없습니다.'}">"명언이 여기에 표시됩니다."</p>
    <p th:if="${quote.author != null}" th:text="'- ' + ${quote.author}">저자</p>
  </section>

  <!-- 오늘의 할일 추천 -->
  <section id="todo-section">
    <h2>오늘의 할일 추천</h2>
    <ul>
      <li th:if="${quote.task != null}" th:text="${quote.task}">할 일이 여기에 표시됩니다.</li>
    </ul>
  </section>

  <!-- 네비게이션 버튼 -->
  <section id="navigation">

    <button onclick="location.href='/list'">리스트 작성</button>
    <button onclick="location.href='/hall'">명언의 전당</button>
  </section>

</main>

<script th:src="@{/js/healist.js}"></script>
</body>
</html>
