<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="/css/login.css"> <!-- CSS 경로 수정 완료 -->
</head>
<body>
<header>
    <h1 class="login-header">로그인 페이지</h1>
</header>
<main>
    <form class="login-form" action="/login" method="POST">
        <label for="username">아이디:</label>
        <input type="text" id="username" name="userid" required>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="userpw" required>
        <button type="submit">로그인</button>
        <!-- 에러 메시지 표시 -->
        <p id="error-message" style="color: red; display: none;">아이디 또는 비밀번호가 잘못되었습니다.</p>
    </form>
</main>
<script>
    // URL에 error 파라미터가 있는지 확인하고 에러 메시지를 표시합니다.
    document.addEventListener("DOMContentLoaded", function() {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            document.getElementById('error-message').style.display = 'block';
        }
    });
</script>
</body>
</html>
